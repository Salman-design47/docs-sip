name: Docs Validation

on:
  pull_request:
    branches: [main, dev]
    paths:
      - 'src/content/**'
      - 'astro.config.mjs'

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build docs
        run: npm run build

      - name: Check for broken links
        run: |
          # Find all internal links and verify they exist
          echo "Checking internal links..."
          npm run build 2>&1 | grep -i "error\|warning" || echo "Build completed successfully"
